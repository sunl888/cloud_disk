name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-16.04
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        export GO111MODULE=on
        export GOPROXY=https://goproxy.cn
        go mod vendor

    - name: Build
      run: go build -v .
